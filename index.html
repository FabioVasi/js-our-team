<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <main>
        <section class="team text-center mt-3">
            <h1 class="fw-bolder mb-3">Our Team</h1>
            <div class="container">
                <form>
                    <button class="mb-4 border-0 bg-primary text-white fs-4 fw-bold rounded-3" id="generate" type="submit">Add</button>
                </form>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <img class="card-img-top object-fit-contain" height="400px" src="https://picsum.photos/seed/picsum/200/300" alt="">
                            <h4 class="fw-bold fs-3">Complete Name</h4>
                            <input class="text-center fw-medium fs-5" id="user_name" type="text" placeholder="Type here your name">
                            <p class="fw-bold fs-3">Role</p>
                            <input class="text-center fw-medium fs-6" id="user_role" type="text" placeholder="Type here your role">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">                    
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./asset/js/script.js"></script>
</body>
</html>
